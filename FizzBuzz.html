<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>FizzBuzz</title>
    </head>

    <body>
        <script>
            function fizzbuzz(){
                for(var i = 1; i <= 20; i++){
                    if(i % 15 === 0){
                        document.write("FizzBuzz" + "<br>\n")
                    }else if(i % 3 === 0 ){
                        document.write("Fizz" + "<br>\n");
                    }else if(i % 5 === 0){
                        document.write("Buzz" + "<br>\n");
                    }else{
                        document.write(i + "<br>\n");
                    }
                }
            }
            fizzbuzz();
        </script>
    </body>
</html>
